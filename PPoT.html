<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./PPoT_Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Piedra, papel o tijeras</title>
</head>
<body>
    <main>
        <h1>¡Bienvenido!</h1>
        <h2>Elige una opción para ganar:</h2>
        <div class="wrapper">
            <button class="item-1">Piedra 🪨</button>
            <button class="item-2">Papel 📄</button>
            <button class="item-3">Tijeras ✂️</button>
        </div>
            <div class="userElection">
                <p>Tú elegiste:</p>
                <span>🪨</span>
                <span>📄</span>
                <span>✂️</span>
            <div class="result">
                <p>¡GANASTE! <span>😁</span></p>
                <p>¡PERDISTE! <span>😢</span></p>
                <P>EMPATE <span>🤷‍♂️</span></P>
            </div>
            <div class="pcElection">
                <p>La PC eligió:</p>
                <span>🪨</span>
                <span>📄</span>
                <span>✂️</span>
            </div>
    </main>
    <aside>
            <p class="score-1">Score:</p>
            <p class="score-2"><span></span>Victorias 🏆</p>
            <p class="score-3"><span></span>Derrotas 😢</p>
            <p class="score-4"><span></span>Empates 🤷‍♂️</p>
    </aside>
</body>
</html>
